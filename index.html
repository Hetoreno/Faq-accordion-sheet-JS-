<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="faq flex">
        <div class="container flex">
            <div class="img flex">
                <img src="/IMAGES/1.jpg" alt="">
            </div>
            <div class="questions flex">

                <h1>FAQ</h1>
                <div class="quest-sect">
                    <div class="question">

                        <div class="button">
                            <h3 class="title">How can I get a refund? <i class="fas fa-chevron-down"></i></h3>
                        </div>

                        <div class="answer" id="hidden">
                            <p>In order to process your refund, you'll have to speak with our customer service 24/7 hotline </p>
                        </div>

                    </div>


                    <div class="question">
                        <div class="button">
                            <h3 class="title">What is the weight capacity? <i class="fas fa-chevron-down"></i></h3>
                        </div>
                        
                        <div class="answer" id="hidden">
                            <p>The weight capacity is 100lbs</p>
                        </div>
                    </div>

                    
                   
                </div>
                
            </div>
            </div>
    </section>
    
</body>
<script src="main.js"></script>
</html>
